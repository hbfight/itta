<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title></title>
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="stylesheet" href="{:config('home_css')}weui.min.css">

<link rel="stylesheet" href="{:config('home_css')}public.css">
<link rel="stylesheet" href="{:config('home_css')}styles.css">
</head>
<body class="registercolor">
    <div class="container">
      <header class="public_header">
      	  <div class="public_left">
      	  	<a href="javascript:history.back(-1)">
      	  	  <img src="{:config('home_images')}nav_icon_back.png" class="nav_back">
      	    </a>
      	  </div>
      	  <div class="public_center">
      	  	<h5 class="register_h5title"></h5>
      	  </div>
      </header>  
      <div class="register_from">	
        <form id="register">
        <div calss="weui-cells weui-cells_from">
        	 <div class="weui-cell weui-cell_vcode register_input">
        	 	<div class="weui-cell_bd" style="width:50%">
        	 		<input type="text" class="weui-input register_cell_input" maxlength="11" name="username"  placeholder="请输入手机号">
        	 	</div>
        	 	<div class="weui-cell_ft regist_cell_code">
        	 		<!-- <input type="button" id="codebtn" class="regist_code" value="获取验证码"> -->
        	 	  <button id="codebtn" type="button" class="regist_code">获取验证码</button>
            </div>
        	 </div>
        	 <div class="weui-cell weui-cell_vcode register_input">
        	 	<div class="weui-cell_bd">
        	 		<input class="weui-input register_cell_input" name="code" id="regcode" type="text"  maxlength="4" placeholder="请输入验证码">
        	 	</div>
        	 </div>
        	 <a href="javascript:;" id="register_btn" class="weui-btn register_btn">下一步</a>
        	 
        </div>
      </form>
      </div>  
    </div>
    <script src="{:config('home_js')}jquery-3.0.0.min.js"></script>
    <script src="{:config('home_js')}jquery-weui.min.js"></script>
    <script src="{:config('home_js')}register_code.js"></script>
</body>
</html>
