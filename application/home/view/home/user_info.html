<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="wekit|ie-comp|ie-stand">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<title>个人资料</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="stylesheet" href="{:config('home_css')}weui.min.css">
<link rel="stylesheet" href="{:config('home_css')}jquery-weui.min.css">
<link rel="stylesheet" href="{:config('home_css')}public.css">
<link rel="stylesheet" href="{:config('home_css')}index_wap.css">
<style>
  /*.weui-picker-modal{
    height:180px;
  }*/
  .weui-picker-model .toolbar .toolbar-inner{
    height:3.2rem;
    font-size:1.2rem;
  }
  .toolbar a.picker-button{
     font-size:1.2rem;
  }

  .toolbar .toolbar-inner .title{
      font-size:1.2rem;
  }
  .weui-picker-modal .picker-item{
    font-size:14px;
  }
  .user_info_con .weui-cell__ft{
     width:60%;
  }
  .weui-label.user_labels{
    width:75px;
  }

</style>
</head>
<body class="body_userinfo">
    <div class="container">
    	<header class="public_header">
    		<div class="public_left">
    			<a href="javascript:history.back()">
    				<img src="{:config('home_images')}nav_icon_back.png" class="nav_back" alt="">
    				<span class="header_back">返回</span>
    			</a>
    		</div>
    		<div class="public_center">
    			<h5 class="register_h5title">个人资料</h5>
    		</div>
    	</header>
    	<!-- 个人信息 -->
        <div class="user_info_con">
    		<div class="weui-cells">
    			<!-- 头像 -->
    			<div class="weui-cell">
    				<div class="weui-cell__bd">
    					<p class="user_info_toptext">头像</p>
    				</div>
    				<div class="weui-cell_ft">
    					<p class="user_info_iconp">
    						<img src="{:config('home_images')}user_info_icon.png" class="user_info_iconimg"/>
    						<img src="{:config('home_images')}profile_orders_more.png" class="user_info_leftimg"/>
    					</p>
    				</div>
    			</div>
    			<!-- 手机号 -->
    			<div class="weui-cell weui-cell-s">
    				<div class="weui-cell__bd">
    					<p class="user_info_toptext">手机号</p>
    				</div>
    				<div class="weui-cell__ft">
    					<p class="user_info_usertext" id="user_info_phone"></p>
    				</div>
    			</div>
    			<!-- 联系地址 -->
    			<div class="weui-cell weui-cell-s">
    				<div class="weui-cell__bd">
    					<p class="user_info_toptext">联系地址</p>
    				</div>
    				<div class="weui-cell__ft" id="body_address">
    				  <a href="javascript:;" id="user_address" class="open-popup" data-target="#user_info_address">	 
    					<p class="user_info_usertext" id="input_select">
    						<span>点击填写</span>
    						<img src="{:config('home_images')}profile_orders_more.png" class="user_info_imgleft" alt="">
    					</p>
    			      </a>		
    				</div>
    			</div>
    			<!-- 支付宝 -->
    			<div class="weui-cell weui-cell-s">
    				<div class="weui-cell__bd">
    					<p class="user_info_toptext">支付宝</p>
    				</div>
    				<div class="weui-cell__ft" id="body_alipay">
    				  <a href="javascript:;" id="user_alipay" class="open-popup" data-target="#alipay">
    					  <p class="user_info_usertext">
    						  <span>点击填写</span>
    						  <img src="{:config('home_images')}profile_orders_more.png" class="user_info_imgleft" alt="">
    					  </p>
    			    </a>	
    				</div>
    			</div>
    		</div>
    	</div>
    	<!-- 提示信息 -->
    	<div class="user_info_prompt">
    		 *请务必填写真实信息，该信息将用于佣金结算，个人信息不能修改，若填写错误请联系客服，若自行填写错误造成结算错误，责任自负。
    	</div> 
    	<div class="user_info_signOut">
    	   <a href="javascript:;" id="close_wap_btn" class="weui-btn weui-btn_default">退出登录</a>
    	</div>
    	<!-- 支付宝账号弹框 -->
    	  <div id="alipay" class='weui-popup__container popup-bottom'>
           <div class="weui-popup__overlay"></div>
           <div class="weui-popup__modal user_alipay">
             <!--  -->
             <div class="modal-content">
                <div class="weui-cells weui-cells_form">
                   <div class="weui-cell weui-cell_warn">
                      <div class="weui-cell__hd"><label for="" class="weui-label">支付宝姓名</label></div>
                      <div class="weui-cell__bd">
                        <input class="weui-input" id="username" type="text"  value="" placeholder="请输入你的姓名">
                      </div>
                      
                    </div>
                    <div class="weui-cell weui-cell_warn">
                      <div class="weui-cell__hd"><label for="" class="weui-label">支付宝账号</label></div>
                      <div class="weui-cell__bd">
                        <input class="weui-input" id="useralipay" type="text"  value="" placeholder="请输入支付宝账号">
                      </div>
                    </div>
                </div>
             </div>

               <div class="user_info_alipay_btn">
                 <a href="javascript:;" class="close-popup alipay_close1">关闭</a>
                 <a href="javascript:;" id="apliay_close" class="alipay_close2">确定</a>
               </div>
             
           </div>
        </div>

        <!-- 选择地址弹框 -->
        <div id="user_info_address" class='weui-popup__container popup-bottom'>
           <div class="weui-popup__overlay"></div>
           <div class="weui-popup__modal user_alipay">
             <!--  -->
             <div class="modal-content">
                <div class="weui-cells weui-cells_form">
                   <div class="weui-cell weui-cell_warn">
                      <div class="weui-cell__hd"><label for="" class="weui-label">姓名：</label></div>
                      <div class="weui-cell__bd">
                        <input class="weui-input" type="text" id='address_name' name="address_name"  placeholder="请输入你的姓名">
                      </div>
                      
                   </div>
                   <div class="weui-cell weui-cell_warn">
                      <div class="weui-cell__hd"><label for="" class="weui-label">地址：</label></div>
                      <div class="weui-cell__bd">
                        <input class="weui-input" type="text" id='city-picker' name="address"  placeholder="请选择省,市,区">
                      </div>
                      
                    </div>
                    <div class="weui-cell weui-cell_warn">
                      <div class="weui-cell__hd"><label for="" class="weui-label">详细地址：</label></div>
                      <div class="weui-cell__bd">
                        <input class="weui-input" type="text" id="address_info"  value="" placeholder="请输入详细地址如2栋404">
                      </div>
                      
                    </div>
                </div>
             </div>

               <div class="user_info_alipay_btn">
                 <a href="javascript:;" class="close-popup alipay_close1">关闭</a>
                 <a href="javascript:;" class="alipay_close2" id="user_info_addresclose">确定</a>
               </div>
             
           </div>
        </div>

        <!-- 地址展示弹框 -->
        <div id="address_user" class='weui-popup__container popup-bottom'>
           <div class="weui-popup__overlay"></div>
           <div class="weui-popup__modal user_alipay">
             <!--  -->
             <div class="modal-content">
                <div class="weui-cells weui-cells_form">
                   <div class="weui-cell weui-cell_warn">
                      <div class="weui-cell__hd"><label for="" class="weui-label user_labels">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;姓名：</label></div>
                      <div class="weui-cell__bd">
                        <input class="weui-input" id="username_address" type="text"  value="" readonly="readonly">
                      </div>
                      
                    </div>
                    <div class="weui-cell weui-cell_warn">
                      <div class="weui-cell__hd"><label for="" class="weui-label user_labels">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;地址：</label></div>
                      <div class="weui-cell__bd">
                        <input class="weui-input" id="user_address_z" type="text"  value="" readonly="readonly">
                      </div>
                    </div>
                    <div class="weui-cell weui-cell_warn">
                      <div class="weui-cell__hd"><label for="" class="weui-label user_labels">详细地址：</label></div>
                      <div class="weui-cell__bd">
                        <input class="weui-input" id="user_address_info" type="text"  value="" readonly="readonly">
                      </div>
                    </div>
                </div>
             </div>

               <div class="user_info_alipay_btn">
                 <a href="javascript:;" class="close-popup alipay_close1s">关闭</a>
                 
               </div>
             
           </div>
        </div>
    </div>
    <script src="{:config('home_js')}jquery-3.0.0.min.js"></script>
    <script src="{:config('home_js')}jquery-weui.min.js"></script>
    <script src="{:config('home_js')}public.js"></script>
    <script src="{:config('home_js')}city-picker.min.js"></script>
    <script src="{:config('home_js')}user_info.js"></script>
   
    
</body>
</html>
