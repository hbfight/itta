<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1,maximum-scale=1.0,user-scalable=no">
<title>报单详情页</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="stylesheet" href="{:config('home_css')}weui.min.css">
<link rel="stylesheet" href="{:config('home_css')}jquery-weui.min.css">
<link rel="stylesheet" href="{:config('home_css')}public.css">
<link rel="stylesheet" href="{:config('home_css')}details.css">
<style>
 
</style>

</head>
<body class="body_Details">
    <div class="container">
    	<header class="public_header">
    		<div class="public_left">
    		   <a href="javascript:history.go(-1)">
      	  	     <img src="{:config('home_images')}nav_icon_back.png" class="nav_back">
      	  	     <span class="header_back">返回</span>
      	       </a>
    		</div>
    		<div class="public_center">
    			<h5 class="register_h5title">抢购详情</h5>
    		</div>
    	</header>
    	<div class="Details_con">
    		<div class="weui-panel weui-panel_access Details_con_panel">
    			<div class="weui-pannel__bd">
    				<div class="weui-media-box weui-media-box_text">
                      <h4 class="weui-media-box__title Details_title" id="details_title"></h4>
                      <p class="weui-media-box__desc">
                      	 <span class="Details_status"></span>
                      	 <span class="Details_estimate_price">预计佣金：<span class="redcolor">￥</span><span id="estimate_price"></span></span>
                      </p>
                      <p class="weui_box_text">
                      	 <span>
                      	 	<label>下单金额：</label>
                      	 	<span class="redcolors">￥</span><span class="weui_box_price" id="details_price"></span>
                      	 </span>
                      	 <span>
                      	 	<label>预计结算金额：</label>
                      	 	<span class="redcolors">￥</span><span class="weui_box_price" id="settle_price"></span>
                      	 </span>
                      </p>
                      <p class="weui_box_text">
                      	<span>抢购时间：</span>
                      	<span class="weui_box_text_con" id="rob_time"></span>
                      </p>
                      <p class="weui_box_text">
                      	<span>回款时间：</span>
                      	<span class="weui_box_text_con" id="return_time"></span>
                      </p>
                      <p class="weui_box_text">
                      	<span>购买链接：</span>
                        <a href="#" id="rob_href" style="position: relative; " >
                      	  <span class="weui_box_text_con" ></span>
                         
                        </a>
                         <span class="rob_href_logo" id="rob_href_logo">
                            <!-- <img src=""  id="rob_href_logo_img"> -->
                         </span>
                      </p>
                      <p class="weui_box_text" id="voucher_href_con">
                      	<span>领卷链接：</span>
                        <a href="#" id="voucher_href">
                      	   <span class="weui_box_text_con"></span>
                        </a>
                      </p>
                      <p class="weui_box_text" id="code_con">
                      	<span>购买代码：</span>
                      	<span class="weui_box_text_con" id="code"></span>
                      </p>
                      <p class="d_center weui_box_btn">
                      	<a href="javascript:;" class="weui-btn Details_btn" id="Details_btn_go">直接点击购买</a>
                      </p>
                      <div class="weui-flex address_flex">
                      	 <div class="Details_address">下单代填地址:</div>
                      	 <div class="Details_address_info">
                      	    <p id="address"></p>
                            <p id="address1"></p>
                      	 </div>
                         <div class="copliborder"></div>
                      	 <button class="Details_copy" data-clipboard-target="#address1">
                      	 	复制
                      	 </button>
                      </div>
                    </div>
    			</div>
    		</div>
    	</div>
    	<div class="Details_common" id="address_prompt">
    		
    	</div>
    	<div class="weui-cells">
    		<div class="weui-cell">
    			<div class="weui-cell__bd Details_new">
    				我是新手，点击查看赚钱说明
    			</div>
    			<div class="weui-cell__ft Details_new">
    				<img src="{:config('home_images')}profile_orders_more.png" alt="">
    			</div>
    		</div>
    	</div>
    	<div class="weui-panel weui-panel_access weui-panel-go">
    		<div class="weui-panel__bd">
    			<div class="weui-media-box weui-media-box_text" id="detailes_expain">
                    <h4 class="weui-media-box__title Details_title">抢购说明</h4>
                    <p class="Details_goinfo" id="explain">
                    	
                    </p>	
    		</div>
    	</div>
    	<div class="Details_footer">
    		<a href="javascript:;" class="weui-btn btn_no" id="details_submit">抢到了，去报单</a>
    	</div>
    </div>
    <script src="{:config('home_js')}jquery-3.0.0.min.js"></script>
    <script src="{:config('home_js')}jquery-weui.min.js"></script>
    <script src="{:config('home_js')}clipboard.min.js"></script>
    <script src="{:config('home_js')}Details.js"></script>
</body>
</html>
