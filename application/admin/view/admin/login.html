<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>后台登录-ITTA1.0</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="{:config('admin_css')}font.css">
	<link rel="stylesheet" href="{:config('admin_css')}xadmin.css">
    <script type="text/javascript" src="{:config('admin_lib')}jquery/1.9.1/jquery.min.js"></script>
    <script src="{:config('admin_lib')}layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="{:config('admin_js')}xadmin.js"></script>
    
</head>
<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">ITTA1.0&nbsp&nbsp&nbsp管理登录</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" action="{:url('api/v1/login')}" id="login">
            <input name="mg_name" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="mg_pwd" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>

    <script>
        $(function(){
            $('#login').submit(function(evt){
                evt.preventDefault();
                var shuju = $(this).serialize();
                $.ajax({
                    url:"{:url('api/v1/login')}",
                    data:shuju,
                    dataType:'json',
                    type:'post',
                    success:function(msg){
                        if(msg.code==201){
                            window.location.href="{:url('admin/admin/index')}";
                        }else{
                            //alert('商品添加失败');
                            layer.alert('添加失败，【'+msg.errorinfo+'】', {icon: 5});
                        }
                    }
                });
            });

        });



    </script>

</body>
</html>
